<!doctype html>

<head>
<meta charset="utf-8">
<title>test</title>
<script>


//【示例】下面列举特殊运算数的取反运算结果。
alert(-5); 						// 返回5。正常数值取负数
alert(-"5");					// 返回5。先转换字符串数字为数值类型
alert(-"a");					// 返回NaN。无法完全匹配运算，返回NaN
alert(-Infinity); 				// 返回-Infinity
alert(-(-Infinity)); 			// 返回Infinity
alert(-NaN); 					// 返回NaN



</script>
</head>

</body>
