<script type="text/javascript">

//【示例1】
function f(a){
    return a*a; 				// 返回参数的平方值
}
alert(f(5)); 					// 返回25

//【示例2】在函数体内，return语句是可选项，如果省略return语句，函数返回值为undefined值。
function f(a){
}
alert(f(5)); 					// 返回undefined

//【示例3】在下面代码中函数将返回一个空字符串。
function f(a){
    return "";					// 返回空字符串
}

//【示例4】在下面代码中，利用return语句提前中止函数的进程。
function f(a){
   if(a>10) return;
   return a*a;
}
alert(f(15)); 					// 返回undefined
alert(f(5)); 					// 返回25
