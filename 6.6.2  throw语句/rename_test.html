<title>test</title>
<script type="text/javascript">

//【示例】在下面循环结构中，定义了一个异常并使用throw语句把它抛出来，这样当循环变量大于5时，系统会自动弹出一个编译错误，提示“循环变量的值大于5了”的错误信息。
for(var i = 0;i<10;i++){
    if(i>5)
        throw new Error("循环变量的值大于5了");	// 定义并抛出一个异常
}


</script>
</head>
