<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

Function.prototype.clone = function(o){ 		// 对象克隆方法
    function Temp(){};							// 新建空构造函数
    Temp.prototype = o; 		// 把参数对象赋值给该构造函数的原型对象
    return new Temp();			// 返回实例化后的对象
}

function F(x,y){ 				// 构造函数F
    this.x = x; 				// 本地属性x
    this.y = y; 				// 本地属性y
    this.add = function(){		// 本地方法add()
        return this.x + this.y;
    }
}
F.prototype.mul = function(){	// 原型方法mul()
    return this.x * this.y;
}


var o = Function.clone(new F(2,3)); 	// 调用Function对象的克隆方法
alert(o.x); 							// 返回2
alert(o.y); 							// 返回3
alert(o.add());						// 返回5
alert(o.mul());						// 返回6


</script>
</head>
<body>
</body>
</html>
