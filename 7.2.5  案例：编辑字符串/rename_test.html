<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】
var s = "http:// www.mysite.cn/index.html";
var b = s.replace( /html/, "htm" ); 	// 把字符串html替换为htm
alert( b ); 			// 返回字符串"http:// www.mysite.cn/index.htm"

var b = s.replace("html", "htm" ); 	// 把字符串html替换为htm

//【示例2】
var s = "http:// www.mysite.cn/index.html";
function f( x ){ 						// 替换文本函数
  return x.substring( x.lastIndexOf(".")+1, x.length - 1 ) 
	// 获取扩展名部分字符串
}
var b = s.replace( /(html)/, f(s)); 	// 调用函数指定替换文本操作
alert( b ); 			// 返回字符串"http:// www.mysite.cn/index.htm"

//【示例3】在replace()方法中约定了一个特殊的字符（$），这个美元符号如果附加一个序号就表示对正则表达式中匹配的子表达式存储的字符串引用。
var s = "javascript";
var b = s.replace( /(java)(script)/, "$2-$1");		// 交换位置
alert( b ); 								// 返回字符串"script-java"

//【示例4】重复字符串。
var s = "javascript";
var b = s.replace( /.*/, "$&$&");
	// 返回字符串" javascriptjavascript "

//【示例5】对匹配文本左侧的文本完全引用。
var s = "javascript";
var b = s.replace( /script/, "$& != $`");
	// 返回字符串"javascript != java"

//【示例6】对匹配文本右侧的文本完全引用。
var s = "javascript";
var b = s.replace( /java/, "$&$' is ");
	// 返回字符串"javascript is script"

//【示例7】
var s = "javascript";
alert(s.toUpperCase());		// 返回字符串" JAVASCRIPT "




</script>
</head>

<body>
</body>
</html>
