<script type="text/javascript">
function test(a,b){
	if(a < b){
		alert(a + "<" + b);
	}
	else if(a > b){
		alert(a + ">" + b);
	}
	else{
		alert(a + "=" + b);
	}
}
test(1,3);
</script>
