<!doctype html>

<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例】
function A(x,y){ 						// 构造函数A
    this.x = x;
    this.y = y;
}
A.prototype.add = function(){			// 原型方法
    return this.x + this.y; 
}
function B(x,y){ 						// 构造函数B
    A.call(this,x,y);					// 类继承实现
}
B.prototype = new A();				// 原型继承实现
var b = new  B(10,20); 				// 实例化B
alert(b.x); 						// 返回10
alert(b.y); 						// 返回20
alert(b.add());					// 返回30


</script>
</head>

</body>
