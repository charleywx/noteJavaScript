<!doctype html>

<head>
<meta charset="utf-8">
<title>test</title>
<script>

//1．使用双重逻辑非

var a =!0; 							// 返回true
var b =!1; 							// 返回false
var c =!NaN; 						// 返回true
var d =!null; 						// 返回true
var e =!undefined; 					// 返回true
var f =![];							// 返回false
var g =!{};							// 返回false

var a =!!0; 						// 返回false
var b =!!1; 						// 返回true
var c =!!NaN; 						// 返回false
var d =!!null; 						// 返回false
var e =!!undefined; 				// 返回false
var f =!![];						// 返回true
var g =!!{};						// 返回true

//2．使用Boolean()构造函数转换

var a =0;
var b =1;
a = new Boolean(a); 				// 返回false
b = new Boolean(b); 				// 返回true

var a =0;
var b = !!a;
var c = new Boolean(a);
alert(typeof b); 					// 返回boolean
alert(typeof c); 					// 返回object


</script>
</head>
