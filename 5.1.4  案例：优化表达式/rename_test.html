    // 真真假假迷惑人

//【示例4】?:运算符在函数式编程中使用频率比较高。但是这种连续思维不容易阅读。这时可以使用if语句对?:运算符表达式进行分解。

var a.b = new c(a.d ? a.e(1) : a.f(1))

if(a.d){
   var a.b = new c(a.e(1));
