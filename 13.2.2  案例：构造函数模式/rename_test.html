<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】下面代码定义一个构造函数Box()，该对象是高度抽象的，通过this关键字来代称，当使用new运算符实例化构造函数时，可以通过传递参数来初始化这个对象的属性值。
function Box(w,h){ 				// 构造函数
    this.w = w; 				// 构造函数的成员
    this.h = h; 				// 构造函数的成员
}
var box1 = new Box(4,5); 		// 实例并初始化构造函数

//【示例2】构造函数没有返回值，这是它与普通函数的一个最大区别。它们只是初始化由this关键字传递进来的对象，并且什么也不返回。但是，构造函数可以返回一个对象值，如果这样做，被返回的对象就成了new表达式的值。在这种情况下，this值所引用的对象就被丢弃了。
function Box(w,h){ 				// 构造函数
    this.w = w;
    this.h = h;
    return this; 				// 返回关键字this
}
alert(Box(4,5).w); 				// 返回参数值4，此时构造函数成为普通的函数

var box1 = new Box(4,5); 		// 实例并初始化构造函数
alert(box1.w) 					// 调用对象的属性

//【示例3】使用构造函数定义一个Book类型，并定义两个参数，以便实例化对象时能够初始化实例对象。：
function Book(title,pages){ 	// 把书稿构造为函数
    this.title = title;
    this.pages = pages;
    this.what = function(){
        alert(this.title +this.pages);
    };
}
var book1 =new Book("JavaScript程序设计",160);
// 实例化构造函数，并初始化
var book2 =new Book("C程序设计",240);
// 实例化构造函数，并初始化


</script>
</head>
<body>
</body>
</html>
