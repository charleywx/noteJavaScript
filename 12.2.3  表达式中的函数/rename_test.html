//【示例3】下面示例使用函数封装复杂的循环结构，并让它直接参与到表达式运算。

    var c=0,a =[]
    for( var i = 0; i < x; i ++ ){
        for( var j = 0; j < y; j ++ ) {
            a[c] = i.toString() + j.toString();
            document.write(++c + " ");
        }
        document.write( "<br />");
    }
    return a;
}
)( 10, 10 ) );
