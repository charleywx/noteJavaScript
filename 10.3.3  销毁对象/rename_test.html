<script type="text/javascript">

//【示例】当把对象的所用引用变量都设置为null时，可以强制对象处于废除状态，并被回收。
var o = {						// 创建对象，并引用该对象给变量o
    x:1,
    y:true
}
o = null; 						// 定义对象引用变量为null，即废除对象
alert(o.x); 					// 提示系统错误，找不到对象

</script>
