<!doctype html>

<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例】用户可以根据显示器屏幕大小选择使用图像的大小，或者根据显示器的颜色深度选择使用16色图像或8色图像。在网页中打开新窗口时默认显示并不居中，下面的示例演示了如何让弹出的窗口居中显示。使用Screen对象的width和height属性也可以实现，但是不同浏览器在解析时标准会存在一定的差异。
function o(url){ 							// 窗口居中处理函数
    var w = screen.availWidth/2; 			// 获取客户端屏幕的宽度一半
    var h = screen.availHeight/2; 			// 获取客户端屏幕的高度一半
    var t = (screen.availHeight - h)/2; 	// 计算居中显示时顶部坐标
    var l = (screen.availWidth - w)/2; 		// 计算居中显示时左侧坐标
    var p = "top=" + t + ",left=" + l + ",width=" + w + ",height=" +h; 
	// 设计坐标参数字符串
    var win = window.open(url,"url",p); 	// 打开指定的窗口，并传递参数
    win.focus();							// 获取窗口焦点
}
o("http://www.mysite.cn/");				// 调用该函数



</script>
</head>
