<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】
var a = [1,2,3,4,5]; 				// 定义数组
a.reverse();						// 颠倒数组顺序
alert(a); 							// 返回数组[5,4,3,2,1]

//【示例2】

var a = ["a","e","d","b","c"];		// 定义数组
a.sort();							// 按字母顺序对元素进行排序
alert(a); 							// 返回数组[a,b,c ,d,e]

var a = ["aba","baa","aab"];				// 定义数组
a.sort();									// 按字母顺序对元素进行排序
alert(a); 									// 返回数组[aab,aba ,baa]

</script>
</head>

</body>
