<meta charset="utf-8">
<title>test</title>
<script>

//【示例】特殊运算数的运算结果比较特殊，需要特别留意。
var n = 5; 				//定义并初始化任意一个数值
alert(NaN * n); 		//返回NaN。NaN与任意运算数相乘，结果都是NaN
alert(Infinity * n); 
//返回Infinity。Infinity与任意非0正数相乘，结果都是Infinity
alert(Infinity * ( - n)); 
//返回Infinity。Infinity与任意非0负数相乘，结果都是-Infinity，换句话说结果的符号由第二个运算数的符号决定
alert(Infinity * 0);
//返回NaN。Infinity与0相乘，结果是NaN
alert(Infinity * Infinity); 
//返回Infinity。Infinity与Infinity相乘，结果是Infinity
</script>
