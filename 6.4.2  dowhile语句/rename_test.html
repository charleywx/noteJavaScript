<script type="text/javascript">


//【示例】针对上节的示例使用do/while结构来设计，则代码如下所示：
var n = 0; 						// 声明并初始化循环变量
do								// 执行循环体命令
{								// 可以执行的复合语句
    n ++ ; 						// 递增循环变量
    alert(n); 					// 执行循环操作
}
while(n < 10); 					// 循环条件



</script>
