<html>
<head>
<title>加载XML数据</title>
</head>

<body>
<script language="javascript" type="text/javascript">

function xmlDom()
{
    var a = [
    "MSXML2.DOMDocument.5.0",
    "MSXML2.DOMDocument.4.0",
    "MSXML2.DOMDocument.3.0",
    "MSXML2.DOMDocument",
    "Microsoft.XmlDom"
    ]
    for(var i = 0 ; i < a.length; i ++ )
    {
        try
        {
            var o = new ActiveXObject(a[i]);
            return o;
        }
        catch(e)
        {
        }
    }
    throw new Error("浏览器不支持MSXML组件");
}

var o = xmlDom();

o.async = true;
o.onreadystatechange = callback(o);
o.load("test.xml");

function callback(o)
{
    return function()
    {
        if(o.readyState == 4)
        {
            alert("XML文件加载完毕");
        }
    }
}



</script>
</body>
</html>
