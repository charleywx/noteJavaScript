<script>

//骆驼命名法就是在名称中每一个逻辑断点都有一个大写字母来标记，例如：
printEmployeePaychecks();
//如果使用下画线命名法，则可以按如下方式输入：
print_employee_paychecks();
//帕斯卡命名法与骆驼命名法类似。只不过骆驼命名法是首字母小写，而帕斯卡命名法是首字母大写。例如，下面就是帕斯卡命名法定义的变量。
PrintEmployeePaychecks();


</script>
