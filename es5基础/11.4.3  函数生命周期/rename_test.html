<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】当函数编译之后，其生命周期开始激活。
// 第一波函数
function f(){						// 函数1，使用function语句声明函数
    return 1;
}
alert(f());	// 返回值为4，说明第1个函数被第4个函数覆盖
var f = new Function("return 2");	// 函数2，使用构造函数定义函数
alert(f());						// 返回值为2，说明第4个函数被第2个函数覆盖
var f = function(){			// 函数3，使用函数直接量定义函数
    return 3;
}
alert(f());						// 返回值为3，说明第2个函数被第3个函数覆盖
// 第二波函数
function f(){					// 函数4，使用function语句声明函数
    return 4;
}
alert(f());						// 返回值为3，说明第4个函数被第3个函数覆盖
var f = new Function("return 5");	// 函数5，使用构造函数定义函数
alert(f());						// 返回值为5，说明第3个函数被第5个函数覆盖
var f = function(){			// 函数6，使用函数直接量定义函数
    return 6;
}
alert(f());						// 返回值为6，说明第5个函数被第6个函数覆盖

//【示例2】在某种情况下，函数的生命周期会被延长，即使调用函数完毕，它的生命周期依然存在，其内部私有变量依然是可见的。
function f( x ){ 					// 定义普通函数f
    var a = x; 						// 把参数存储在函数内局部变量中
    var b = function(){				// 定义一个闭包，并赋值给局部变量b
        return x; 					// 返回函数参数x
    }	
    return b; 						// 返回闭包结构
}
var c = f( 1 ); 					// 调用函数，并传递给它一个值
alert(c());							// 返回1。说明函数调用之后依然继续存在

<body>
</body>
</html>
