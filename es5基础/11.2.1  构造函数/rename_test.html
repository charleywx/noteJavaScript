<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】用户可以自定义构造函数。下面代码定义一个Me()构造函数。
function Me(){							// 自定义构造函数结构
    this.name = "张三";					// 自定义构造函数的属性
    this.address = "中国北京";			// 自定义构造函数的属性
    this.saying = function(){			// 自定义构造函数的方法
        return "Hello, world";
    }
}

var a = new Me();						// 实例化构造函数
alert(a.name);						 	// 调用实例对象的属性


//【示例2】在构造函数体内如果使用return语句返回一个对象，则返回的对象将覆盖new运算符生成的实例对象，此时this引用对象将失效。
function F(){						// 构造函数
    this.x = 1; 					// 定义属性x
    return { y : 2 };				// 返回对象直接量
}
var f = new F();					// 实例化构造函数
alert(f.x);							// 没有找到x属性值
alert(f.y); 						// 返回2

var f = F();						// 直接引用构造函数
alert(f.x); 						// 返回undefined，说明不存在该属性
alert(f.y); 						// 返回2

//【示例3】如果构造函数返回值是原始值时，使用new运算符实例化时将被忽略，但是如果使用小括号运算符以普通函数的方式调用构造函数，可以获得返回值。
function F(){						// 构造函数
    this.x = 1; 					// 定义属性x
    return true;					// 返回值为true
}	
var f = new F();					// 实例化构造函数
alert(f.x); 						// 调用实例化对象的属性x，返回值为1
alert(F());							// 直接调用构造函数，则返回值为true

//【示例4】用户可以省略所有参数，仅为构造函数传递一个字符串，用来表示函数体。
var f = new Function("a", "b", "return a+b");
	// 通过构造函数来克隆函数结构

function f(a, b){ 						// 使用function语句定义函数结构
    return a + b;
}

//【示例5】使用Function()构造函数可以不指定任何参数，创建一个空函数结构体。
var f = new Function();				// 定义空函数

//【示例6】在Function()构造函数参数中，p1~pn是参数名称的列表，即p1不仅能代表一个参数，它可以是一个逗号隔开的参数列表。下面的定义方法是等价的：
var f = new Function("a", "b", "c", "return a+b+c")
var f = new Function("a, b, c", "return a+b+c")
var f = new Function("a,b", "c", "return a+b+c")


</script>
</head>

</body>
</html>
