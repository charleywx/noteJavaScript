//【示例1】在第一次调用函数时，创建一个定时器，在指定的时间间隔后运行代码。当每二次调用的时候，清除前一次的定时器并设置另一个，实际上就是前一个定时器演示执行，将其替换成一个新的定时器。
var processor = {
    timeoutId : null,
    //实际进行处理的方法
    performProcessing : function() {
        //实际执行的方法
    },
    //初始处理调用的方法
    process : function() {
        clearTimeout(this.timeoutId);
        var that = this;
        this.timeoutId = setTimeout(function() {
            that.performProcessing();
        }, 100);
    }
};
//尝试开始执行
Processor.process();

oTrigger.onmouseover = function(e) {//如果上一个定时器还没有执行，则先清除定时器

    e = e || window.event;
    var target = e.target || e.srcElement;
    if((/li$/i).test(target.nodeName)) {
        oContainer.timeoutId = setTimeout(function() {

    }
}
