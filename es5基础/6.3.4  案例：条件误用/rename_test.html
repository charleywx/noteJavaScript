<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】很多用户都会犯过下面低级错误：
if(a = 1){ 						// 错误的比较运算
    alert(a);
}

if(1 == a){ 					// 预防赋值运算的好方法
    alert(a);
}

//【示例2】下面错误也是经常发生的。
var a=2; 						// 声明变量并赋值
if(1 == a); 					// 误在条件表达式后附加分号
{
    alert(a); 					// 但是依然能够被执行的复句
}

var a=2; 						// 声明变量并赋值
if(1 == a)
    ; 							// 条件成立时将执行空语句
{
    alert(a); 					// 独立于条件结构的复合语句
}

var a=2; 						// 声明变量并赋值
if(1 == a){ 					// 就不会再添加分号表示一行结束了
    alert(a); 
}




</script>
</head>

</body>
</html>
