<title>test</title>
<script type="text/javascript">


//【示例】下面示例演示了如何使用函数临时寄存运算数据，并通过函数来改变内部数据。
(function f(){				// 定义函数
    var a =1; 				// 函数内的私有变量
    set = function(x){ 		// 定义匿名函数，用来改变内部私有变量
        a = x;
    }
    get = function(){		// 定义匿名函数，获取函数内部的私有变量
        return a;
    }
})();
alert(get());				// 在函数外调用函数内部函数get，显示默认值1
set(2); 					// 在函数外调用函数内部函数set，设置内部变量为2
alert(get());				// 在函数外调用函数内部函数get，显示默认值2




</script>
<body>
</body>
</html>
