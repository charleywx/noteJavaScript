<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script>

//【示例1】
var o = {						// 定义对象结构
    a:1, 						// 定义对象的属性a
    b:function(){}				// 定义对象的方法b
}
alert("a" in o); 				// 返回true
alert("b" in o); 				// 返回true 
alert("c" in o); 				// 返回false 
alert("valueOf" in o); 
//返回true，继承JavaScript为所有Object对象定义的方法
alert("constructor" in o); 
//返回true，继承JavaScript为所有Object对象定义的属性

//【示例2】
var a = new Array();			// 定义变量a为构造函数Array的一个对象实例
alert(a instanceof Array); 	// 返回true
alert(a instanceof Object); 	// 返回true，所有对象都是Object类的实例
alert(a instanceof Function); 	// 返回false



</script>
</head>
<body>
</body>
</html>
