<script>


//【示例】特殊运算数的运算结果比较特殊，需要特别留意。
var n = 5; 					// 定义并初始化任意一个数值
alert(NaN / n); 			// 返回NaN。如果某个运算数是NaN，结果都是NaN
alert(Infinity / n);
//返回Infinity。Infinity被任意数字除，结果都是Infinity或-Infinity，符号由第二个运算数的符号决定
alert(Infinity / Infinity);//返回NaN
alert(n / 0);
//返回Infinity。0除一个非无穷大的数字，结果是Infinity或-Infinity，符号由第二个运算数的符号决定
alert(n / -0); //返回-Infinity。参考上一行注释说明

</script>
