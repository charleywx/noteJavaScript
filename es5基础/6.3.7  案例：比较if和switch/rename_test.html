<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1
if(score < 60){ 				// 线性区间值判断
    alert("不及格");
}
else if(60 <= score < 75){ 	// 线性区间值判断
    alert("合格");
}
else if(75 <= score < 85){ 	// 线性区间值判断
    alert("良好");
}
else if(85 <= score <= 100){ 	// 线性区间值判断
    alert("优秀");
}

//【示例2】设计根据性别进行分类管理。这个案例属于有限枚举条件，使用switch结构会更高效。
switch(sex){ 					// 离散值判断
    case "女": 
        alert("女士");
        break;
    case "男": 
        alert("先生");
        break;
    default:
        alert("请选择性别");
}



</script>
</head>

<body>
</body>
</html>
