<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】如果把标志i与g混合使用，就可以执行一个全局的、大小写不敏感的匹配。如下：
var r = /javascript/gi;

//【示例2】在下面示例中，只能够匹配最后一个字母c，但是前面两个字母没有被匹配，因为只有字母c在字符串的结尾处：
var s = "a\nb\nc";
var r = /\w+$/g; 				// 默认为单行匹配
var a = s.match(r); 			// 返回数组["c"]

var s = "a\nb\nc";
var r = /\w+$/gm; 				// 启动多行匹配
var a = s.match(r); 			// 返回数组["a", "b", "c"]

</script>
</head>

<body>
</body>
</html>
