<script type="text/javascript">

function f( n ){
    return e( 1, 1, 1 );
    function e( n1, n2, i ){
        if( i < n )
            return arguments.callee( n2, n1 + n2, i + 1 );
        else
            return n1;
    }
}
alert( f( 6 ) );

function f( n ){
    var a = b = s = i = 1;
    for( ; i < n; i ++ ){
        s = a + b;
        a = b;
        b = s;
    }
    return a;
}
alert( f( 6 ) );
