<!doctype html>

<head>
<meta charset="utf-8">
<title>test</title>
<script>

//【示例】在下面代码中，使用typeof运算符获取变量的类型，以此判断它是否被定义或初始化，如果没有定义或初始化，则重新为其赋值。
var a; 									// 定义变量
(typeof a == "undefined") && (a = "string")
										// 通过类型来检测变量a的状态
alert(a); 								// 返回"string"

var a;
a && (a=a) || (a = " string ");		// 逻辑表达式
alert(a);
 



</script>
</head>

</body>
</html>
