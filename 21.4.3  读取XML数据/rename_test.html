var s = "<recordset><record><ProductID>1</ProductID><ProductName>Æ»¹ûÖ­</ProductName></record></recordset>";
var o = new DOMParser();
var xmlDom = o.parseFromString(s,"text/xml");

var s = text(xmlDom.documentElement);

function text(o) {
    var s = "";
    for (var i = 0; i < o.childNodes.length; i++) {
       if (o.childNodes[i].hasChildNodes()) {
           s += text(o.childNodes[i]);
       } else {
           s += o.childNodes[i].nodeValue;
       }
    }
    return s;
}
