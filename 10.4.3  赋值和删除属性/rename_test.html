<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】
var o = {						// 定义对象
    x:1,
    y:2
}
o.x =2; 						// 设置属性的新值，将覆盖原来的值
o["y"] = 1; 					// 设置属性的新值，将覆盖原来的值
alert(o["x"]);					// 返回2
alert(o.y); 					// 返回1

//【示例2】使用delete运算符可以删除对象属性，这与变量操作相同。
var o = { x:1}					// 定义对象
delete o.x; 					// 删除对象的属性x
alert(o.x); 					// 返回undefined


</script>
</head>

<body>
</body>
</html>
