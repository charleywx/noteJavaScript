<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script>

//【示例1】在下面代码段中，变量a经过赋值运算和递加运算之后，该变量的值发生了两次变化。
var a;
a = 0;
a++;
alert(a); 							// 返回1
//修改上述表达式：
var a;
a = 1;
a = (a++)+(++a)-(a++)-(++a);
alert(a); 							// 返回-4

var a;
a = 1; 					// 变量初始化
b = a++;				// b等于1，变量a先把值1赋值给变量b，然后再递加为2
c = ++a; 				// c等于3，变量a先递加为3后，再把值3赋值给变量c
d = a++;				// d等于3，变量a先把值3赋值给变量d，然后再递加为4
e = ++a; 				// e等于5，变量a先递加为5后，再把值5赋值给变量e
alert(b+c-d-e); 		// 返回-4

//【示例2】下面代码行虽然看起来比较复杂疼，但是由于每个运算数仅执行了一次引起自身值变化的运算，所以不会制造歧义，也不会扰乱思维。
a = (b++)+(++c)-(d++)-(++e);


</script>
