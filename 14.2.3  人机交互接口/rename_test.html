<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】下面示例演示了如何综合调用这3个方法来设计一个人机交互的对话：
var user = prompt("请输入你的用户名：");
if( ! ! user){								// 把输入的信息转换为布尔值
    var ok = confirm("你输入的用户名为：\n" + user + "\n请确认。");
	// 输入信息确认
    if(ok){
        alert("欢迎你：\n" + user );
    }
    else{									// 重新输入信息
        user = prompt("请重新输入你的用户名：");
        alert("欢迎你：\n" + user );
    }
}
else {										// 提示输入信息
    user = prompt("请输入你的用户名：");
}

//【示例2】用户也可以扩展这些方法，设计的思路是：重写方法，并通过DHTML方式在客户端输出一段HTML片段，然后使用CSS修饰对话框的显示样式，借助JavaScript来设计对话框的行为和交互效果。下面是一个简单的设计思路，没有附加CSS样式和JavaScript行为控制：
window.alert =  function(title, info){
    document.write('<dl id="alert"><dt>' + title + '</dt><dd>' + 
info + '</dd><\/dl>');
}
alert("重写alert()方法", "这仅是一个设计思路，还可以进一步设计");


</script>
</head>
