<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】在下面示例中，定义了一个三层嵌套的对象结构。虽然三层嵌套对象都包含相同的属性名，但是由于它们分属于不同的作用域，因此不会发生冲突。
var o = {						// 定义一级对象
    x:1,
    y:{						 	// 定义二级嵌套对象
        x:2,
        y:{ 						// 定义三级嵌套对象
            x:3,
            y:false
        }
    }
}

//【示例2】除了在对象结构体内定义属性外，还可以通过点运算符在结构体外定义属性。
var o = {}						// 定义空对象
o.x = 1; 						// 定义对象的属性
o.y = {							// 定义对象的属性，该属性的值是一个嵌套对象
    x: 2,
    y: true
}

//【示例3】也可以通过构造函数定义属性。
var o = function(){			// 定义构造对象
    this.x = 1; 				// 定义对象属性
    this.y = {					// 定义包含对象的属性
        x:1,
        y:true
    }
}

</script>
</head>

<body>
</body>
</html>
