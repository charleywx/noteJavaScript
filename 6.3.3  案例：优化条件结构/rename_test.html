<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">
//【示例1】
if(a){
    if(b){
        if(c){
            if(d){
                alert("所有条件都成立！");
            }
            else{
                alert("条件d不成立！");
            }
        }
        else{
            alert("条件c不成立！");
        }
    }
    else{
        alert("条件b不成立！");
    }
}
else{
    alert("条件a不成立！");
}
//【示例2】
if(a && b && c && d){
    alert("所有条件都成立！");
}
//【示例3】
var t = true; 					// 初始化行为变量为true
if(!a){
    alert("条件a不成立！");
    t = false; 					// 如果条件a不成立则行为变量为false
}
if(!b){
    alert("条件b不成立！");
    t = false; 					// 如果条件b不成立则行为变量为false
}
if(!c){
    alert("条件c不成立！");
    t = false; 					// 如果条件c不成立则行为变量为false
}
if(!d){
    alert("条件d不成立！");
    t = false; 					// 如果条件d不成立则行为变量为false
}
if(t){ 							// 如果行为变量为true，则执行特定事件
    alert("所有条件都成立！");
}



</script>
</head>
