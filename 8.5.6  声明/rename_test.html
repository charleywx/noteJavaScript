<!doctype html>

<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】
var s = "a:123 b=345";
var r = /\w*(?==)/;		// 使用正前向声明，指定执行匹配必须满足的条件
var a = s.match(r); 		// 返回数组["b"]

//【示例2】
var s = "a:123 b=345";
var r = /\w*(?!=)/;		// 使用反前向声明，指定执行匹配不必满足的条件
var a = s.match(r); 		// 返回数组["a"]

alert(RegExp.$1); 			// 返回""
</script>
</head>

</body>
