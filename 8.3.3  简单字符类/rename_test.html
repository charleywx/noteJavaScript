<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】
var r = /[abc]/gi; 					// 定义字符类
var s = "javascript";				// 字符串直接量
var a = s.match(r); 				// 返回数组["a", "a", "c"]

//【示例2】对于下面这个字符串，如果匹配所有单词（共计5个），使用简单的字符类就能够很轻松地解决：
var s = "abc abd abe abf abg";

var r = /ab[cdefg]/g; 		// 通过简单的字符类实现匹配多个单词
var a = s.match(r); 		// 返回数组["abc" ,abd" ,abe" ,abf" ,"abg"]

//【示例3】在字符类中（即中括号内）可以使用特殊字符。对于上面正则表达式也可以这样设计：
var s = "abc abd abe abf abg";
var r = /ab[\u0063\u0064\u0065\u0066\u0067]/g; 
	// 通过字符的Unicode十六进制值来表示
var a = s.match(r); 		// 返回数组["abc" ,abd" ,abe" ,abf" ,"abg"]



</script>
</head>

<body>
</body>
</html>
