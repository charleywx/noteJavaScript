<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>

//【示例2】将"use strict"放到函数内的第一行，则整个函数将以严格模式运行。
　　function strict(){
　　　　"use strict";
　　　　return "这是严格模式。";
　　}
　　function notStrict(){
　　　　return "这是正常模式。";
　　} 


//【示例3】如果定义一个模块或者一个库，可以采用一个匿名函数自执行的方式进行设计：
(function (){ 
    "use strict";
    //some code here
})();

 
//以下都是无效的，将不会触发严格模式。
//"use strict"前有代码
var width = 10;
'use strict';
globalVar = 100 ;

//"use strict"前有空语句
;
'use strict';
globalVar = 100;
//或
function func() {
    ;
    'use strict';
    localVar = 200;
}
//或
function func() {
    ;'use strict'
    localVar = 200;
} 

//当然，"use strict"前加注释是可以的：
//strict mode
'use strict';
globalVar = 100;
//或
function func() {
    // strict mode
    'use strict';
    localVar = 200;
}



</script>
</head>

</body>
</html>
