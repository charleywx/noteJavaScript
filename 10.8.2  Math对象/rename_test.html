<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】求6除以5的整数值，则可以使用如下方法来实现：
var n = Math.round( 6 / 5 ); 		// 调用Math对象的round()方法
alert( n ); 						// 返回1

//【示例2】

for( var i = 0; i < 10; i ++ ){
    // 生成1~10之间的随机数（包括1和10），其中10表示随机数的范围，

    var n = Math.random() * 10 + 1; 
    document.write( n + "<br />" ); 	// 输出随机数
}

for( var i = 0; i < 10; i ++ ){
    var n = Math.floor(Math.random() * 10 + 1);
    document.write( n + "<br />" );
}

for( var i = 0; i < 10; i ++ ){
    var n = Math.floor(Math.random() * 9 + 11);
    document.write( n + "<br />" );
}

</script>
</head>

</body>
