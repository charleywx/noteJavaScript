<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】针对上面正则表达式/ab[cdefg]/g;，也可以这样设计：
var s = "abc abd abe abf abg";
var r = /ab[^ab]/g; 		// 通过反义字符类设计匹配模式
var a = s.match(r); 		// 返回数组["abc" ,abd" ,abe" ,abf" ,"abg"]

//【示例2】在字符处理中，需要匹配的字符无法预料，或者难以通过简单字符类进行一一枚举，那么可以分析该匹配可能不会包含的字符，然后取反义，以反义字符类实现以少应多的目的。
var r = /[^0123456789]/g;


</script>
</head>
