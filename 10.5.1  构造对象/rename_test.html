<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】下面代码定义了一个构造对象Point，该对象包含两个属性x和y。
function Point(x,y){ 				// 构造对象
    this.x = x; 					// 对象属性
    this.y = y; 					// 对象属性
}

var point = new Point(100,200); 	// 实例构造对象

alert(point.x); 					// 读取对象的属性x，返回值100

//【示例2】

function Point(x,y){ 				// 构造对象
    this.x = x;
    this.y = y;
}
Point.name = "类属性"				// 构造对象的属性
var p1 = new Point(100,200); 		// 实例化对象
var p2 = new Point(300,400); 		// 实例化对象
alert(Point.name); 			// 直接读取构造对象的属性
alert(p1.name); 			// 但是不能够通过实例对象来读取构造对象的属性

//【示例3】

Point.saying = function(){			// 构造对象的方法
    alert("类方法");
}
Point.saying();					// 直接调用构造对象的方法

//【示例4】在静态方法中，不能使用this关键字来读取实例对象的属性。下面做法是错误的。
Point.saying = function(){
    alert(this.x);
}

function Point(x,y){
    this.x = x;
    this.y = y;
}
Point.name = "类属性";
Point.saying = function(){
    alert(this.length);				// 返回值2
}
Point.saying();


</script>
</head>
