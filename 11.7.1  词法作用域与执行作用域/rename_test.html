<!doctype html>

<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例】函数的词法作用域可以通过静态的代码结构就能辨析出来，但是它们的动态作用域就必须根据调用关系来动态确定。
function f(){					// 函数f
    return e();					// 执行函数e，并返回运算值
    function e(){				// 嵌套函数e
        var a = 3; 				// 定义局部变量
        return a; 				// 返回局部变量的值
    }
}
f();							// 返回3。调用函数f

function f(a){ 					// 定义普通函数f
    return function e(){		// 返回一个匿名函数，匿名函数返回函数f的参数
        return a;
    }	
}
var a = f(1); 					// 把匿名函数赋值给变量a，则调用对象为a
var b = f(2); 					// 把匿名函数赋值给变量b，则调用对象为b
var c = f(3); 					// 把匿名函数赋值给变量c，则调用对象为c
alert(a());						// 返回1
alert(b());						// 返回2
alert(c());						// 返回3

</script>
<body>
</body>
</html>
