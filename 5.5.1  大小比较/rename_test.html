<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script>

//【示例】在比较运算中，运算数的转换操作规则说明如下。

alert(4>3); 			// 返回true，直接利用数值大小进行比较
alert("4">Infinity); 	// 返回false，无穷大比任何数字都大

alert("4">"3");		// 返回true，以字符串进行比较，而不是数字大小进行比较

alert("a">"b");		// 返回false，字符a编码为61，字符b编码为62
alert("ab">"cb");		// 返回false，c的编码为63。从左到右对字符串中对应字

alert("abd">"abc");	// 返回true，d的编码为64。前面字符相同，则比较下一




</script>
</head>
<body>
</body>
</html>
