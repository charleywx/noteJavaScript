<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】
for(var n = 1; n < 10; n ++ ) 		// 循环操作的环境条件
{
    alert(n); 						// 循环操作的语句
}

//【示例2】
for(var a = true, b = 1; a; b ++ )
{
    if(b > 9) 					// 在循环体内间接计算迭代的步长
    a = false;
    alert(b);
}

//【示例3】
var a = true, b = 1; 			// 在循环体内间接计算迭代
while(a) 						// 在循环体内间接计算迭代
{
    if(b > 9) 					// 在循环体内间接计算迭代
    a = false;
    alert(b);
    b ++;						// 在循环体内间接计算迭代
}

</script>
</head>

</body>
</html>
