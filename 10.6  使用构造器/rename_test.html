<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】
function Point(){}				// 构造函数
var p1 = new Point();			// 实例化对象
var o = p1.constructor; 		// 对象p1的构造器
alert(o == Point);			 	// 返回true，说明对象p1的构造器为Point

var p1 = new Point();
var o = p1.constructor.constructor;
alert(o); 						// 返回Function

//【示例2】下面示例显示了超类Object对象，也是通过Function对象构造的。
var o = Object.constructor;
alert(o ); 						// 返回Function

var o = Function.constructor;
alert(o == Function); 			// 返回true

alert(Function instanceof Object );//返回true，说明Function对象是Object对象的实例

alert(Object instanceof Function);//返回true，说明Object对象是Function对象的实例

//【示例3】原型对象也有构造器，它的构造器指向原型对象的构造函数：
var o = Point.prototype.constructor;
alert(o == Point); 				// 返回true，说明原型对象的构造器为Point

function Point(){}			// 构造函数
Point.prototype = null; 	// 删除构造函数Point()的原型对象
var p =new Point();		// 实例化对象
var o = p.constructor; 	// 获取实例的构造器
alert(o == Point); 		// 返回false，说明对象p的构造器不是Point
alert(o == Object); 	// 返回true，说明对象p的构造器不是Object

function Point(){}				// 构造函数
Point.prototype = null; 		// 删除构造函数Point()的原型对象
Object.prototype = null; 		// 删除Object()构造函数的原型对象
var p =new Point();			// 实例化对象
var o = p.constructor; 		// 获取实例的构造器
alert(o); 						// 返回Object构造函数


var n = new Number();
if(typeof n == "object" && n.constructor == Number){
    alert("该对象是一个数字对象");
}

function Me(){}					// 自定义类
Me.prototype = new Number();		// 修改该类的原型对象为数字对象
var m = new Me();					// 实例化对象
if(typeof m == "object" && m.constructor == Me){
    alert("该对象是一个自定义类Me的对象");
}



</script>
</head>

<body>
</body>
</html>
