<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】下面示例演示Object.preventExtensions函数的用法，使用它阻止对象obj扩展属性。
var obj = { pasta: "spaghetti", length: 10 };
Object.preventExtensions(obj);
obj.newProp = 50;
obj.pasta = 50;
document.write(obj.newProp);			// undefined
document.write(obj.pasta); 			//50

//【示例2】下面示例以上面示例为基础，把Object.preventExtensions(obj);修改为Object. freeze((obj);，则可以看到下面的属性值修改也是无效的，访问时仍然返回默认的值。
var obj = { pasta: "spaghetti", length: 10 };
Object.freeze(obj);
obj.newProp = 50;
obj.pasta = 50;
document.write(obj.newProp); 			// undefined
document.write(obj.pasta); 			// spaghetti
</script>
</head>
