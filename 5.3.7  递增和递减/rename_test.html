<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script>


//【示例1】下面代码是错误用法：
alert(4++);						// 返回错误

var n = 4;
alert(n++);						// 返回4

//【示例2】下面递增运算符是先执行赋值运算，然后再执行递加运算。即先计算表达式的返回值，最后才把自身值递加。
var n = 4;
alert(n++);					// 返回4

var n = 4;
alert(++n); 				// 返回5

//【示例3】下面代码可以直观演示每个表达式与变量n的值并非都是同步的。
var n = 4;
alert(n++);					// 返回4
alert(++n); 				// 返回6。在递加之前，变量n的值是5，而不是4



</script>
</head>
<body>
</body>
</html>
