<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】定义函数实际上就是定义作用域，即词法作用域，而不是定义动态作用域。当然动态作用域不是定义的，也是无法静态确定的，它是根据调用对象不同而变化的。函数都有自己的作用域，且都会在自己的作用域内运行，而不是在调用它的动态作用域中执行。
function f(a){
    return function e(){	
        return a;
    }
}
var a = f(1);

//【示例2】为了能够理解调用对象的本质，下面举两个反例：
function f(){}					// 定义的空函数
f.a = function(){				// 为函数f定义一个方法a，返回数值1
    return 1;
}
alert(f.a());					// 调用对象f的方法a，返回1

function f(){					// 定义普通函数
    return e();					// 调用函数，并返回值
    function e(){				// 嵌套函数e
        return 1; 				// 返回值1
    }
}
alert(f());						// 调用函数f，返回值1

</script>
<body>
</body>
</html>
