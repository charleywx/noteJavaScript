<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】
//如果匹配所有数字，可以这样设计：
var r = /[0123456789]/g;
//如果匹配所有字母，也可以这样设计：
var r = /[abcdefghijklmnopqrstuvwxyz]/gi;
//此时使用字符范围类进行匹配。
var r = /[0-9]/g; 			// 等价于/[^0123456789]/g
var r = /[a-z]/g; 			// 等价于/[abcdefghijklmnopqrstuvwxyz]/g

//【示例2】
//如果匹配任意ASCII字符，可以设计：
var r = /[\u0000-\u00ff]/g;
//如果匹配任意双字节的汉字，可以设计：
var r = /[^\u0000-\u00ff]/g;
//对于数字来说，除了直接使用数字字符来表示外，还可以使用Unicode编码实现：
var r = /[\u0030-\u0039]/g;
//使用如下正则表达式可以匹配任意大写字母：
var r = /[\u0041-\u004A]/g;
//使用如下正则表达式来匹配任意小写字母：
var r = /[\u0061-\u007A]/g;

//【示例3】也可以在字符类中混合使用简单字符、范围和反义等类型：
var s = "abcdez";		// 字符串直接量
var r = /[abce-z]/g; 	// 字符类包含字符a、b、c，以及从e~z之间的任意字符
var a = s.match(r); 	// 返回数组["a","b","c","e","z"]

//【示例4】在字符类内部不要有空格，否则会被认为是一个空格进行匹配。
var r = /[0-9 ]/g;

//【示例5】如果要匹配任意大小写字母和数字，则可以使用：
var r = /[a-zA-Z0-9]/g;

//【示例6】可以在一个正则表达式中设计多个字符类，从而设计更灵活的匹配。
var s = "abc4 abd6 abe3 abf1 abg7";	// 字符串直接量
var r = /ab[c-g][1-7]/g; 
	// 匹配第一、二个字符为ab，第三个字符为从c到g，第四个字符为1~7的任意数字
var a = s.match(r); 
	// 返回数组["abc4"," abd6"," abe3"," abf1"," abg7"]

</script>
</head>

</html>
