<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】下面示例使用Object.create创建一个对象，它继承null，即把null作为原型，该对象包含两个可枚举的属性size和shape，属性值分别为"large"和"round"。
var newObj = Object.create(null, {
            size: {
                value: "large",
                enumerable: true
            },
            shape: {
                value: "round",
                enumerable: true
            }
        });
document.write(newObj.size + "<br/>");				//large
document.write(newObj.shape + "<br/>");			//round
document.write(Object.getPrototypeOf(newObj));		//null

//【示例2】下面示例使用Object.create创建一个与Object对象具有相同的原型对象。该对象具有与使用对象直接量创建的对象相同的原型。Object.getPrototypeOf 函数可获取原始对象的原型。 如果要获取对象的属性描述符，可以使用Object.getOwnPropertyDescriptor 函数。
var firstLine = { x: undefined, y: undefined };
var secondLine = Object.create(Object.prototype, {
    x: {
        value: undefined, 
        writable: true, 
        configurable: true, 
        enumerable: true
    },
    y: {
        value: undefined, 
        writable: true, 
        configurable: true, 
        enumerable: true
    }
});
document.write("first line prototype = " + Object.getPrototypeOf(firstLine));
//first line prototype = [object Object]
document.write("<br/>");
document.write("second line prototype = " + Object.getPrototypeOf(secondLine));
//second line prototype = [object Object]

//【示例3】下面示例创建一个对象，该对象继承于Shape对象，即把Shape对象作为Square对象的原型。
var Shape = { twoDimensional: true, color: undefined, hasLineSegments: undefined };
var Square = Object.create(Shape); 
document.write(Square.twoDimensional);


</script>
</head>
<body>

</body>
</html>
