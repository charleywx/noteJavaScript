<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例】通过使用非引用型分组，即可以拥有与匹配字符串序列同样的能力，又不用存储匹配文本的开销。创建非引用型分组的方法是，在左括号的后面分别加上一个问号和冒号。
var s1 = "abc";
var s2 = "123";
var r = /(?:\w*?)|(?:\d*?)/;	// 非引用型分组
var a = r.test(s1); 			// 返回true
var b = r.test(s2); 			// 返回true

alert(RegExp.$1); 					// 返回""


</script>
</head>

<body>
</body>
</html>
