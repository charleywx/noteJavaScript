<script type="text/javascript">


//【示例1】
function f(){						// 函数结构
    var a = 1; 						// 函数局部变量
    var b = function(){				// 函数内部的方法
        return a;
    }
}
o = {								// 对象结构
    a:1, 							// 对象属性
    b:function(){					// 对象属性
        return a;
    }
}

//【示例2】下面示例的函数不是闭包，当调用函数之后，如果再次调用函数f()，函数将被再次初始化，等于重新创建了一个调用对象，第一次调用时创建的调用对象已被注销。
function f(){					// 定义函数
    alert( a ); 				// 读取并显示局部变量，显示提示为undefined
    var a = 1; 					// 为局部变量赋值
}
f();	// 调用函数

//【示例3】下面示例的函数是一个闭包，当函数被调用之后，其内部的变量不会被注销，变量值依然被保存在调用对象属性内，这种特性实际上就是闭包函数的基本特征。
function f(){				// 定义函数
    var a = 1; 				// 局部变量赋值
    function set(x){ 		// 内部函数，动态改变局部变量a
        a=x;
    }
    function get(){			// 内部函数，跟踪局部变量a的值
        return a;
    }
   return {
	   set :set,
	   get :get
	};						// 返回读写接口对象
}
var e = f();				// 调用函数
e.set(6); 					// 设置函数私有变量a的值为6
alert(e.get());			// 返回函数私有变量a的值为6


</script>
