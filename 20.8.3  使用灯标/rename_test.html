<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">

//【示例1】下面代码利用灯标技术向服务器端发送两个参数信息。
var url = '/status_tracker.asp';
var params = ['step=2', 'time=1248027314'];
(new Image()).src = url + '?' + params.join('&');


//【示例2】如果不需要为此响应返回数据，那么应当发送一个204 No Content 响应代码，表示无消息正文，从而阻止客户端继续等待永远不会到来的消息体。
var url = '/status_tracker.asp';
var params = ['step=2', 'time=1248027314'];
var beacon = new Image();
beacon.src = url + '?' + params.join('&');
beacon.onload = function() {
    if(this.width == 1) {
        //成功处理
    } else if(this.width == 2) {
        //失败处理
    }
};
beacon.onerror = function() {
    //错误处理
};


</script>
</head>
