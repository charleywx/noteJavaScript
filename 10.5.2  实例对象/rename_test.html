<!doctype html>

<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】实例对象的属性可以通过原型机制从构造函数继承，也可以自定义本地属性。
function Point(x,y){				// 构造函数
    this.x = x;
    this.y = y;
}
var p =new Point(1,2);				// 实例对象
p.z = p.x + p.y; 					// 自定义实例对象的属性z
alert(p.z);

//【示例2】本地方法与本地属性在本质上都是相同的，它们都是对象的私有变量。本地方法使用关键字this引用实例对象本身。在下面示例中，实例对象p1和实例对象p2的方法saying()分别引用各自对象的属性x的值。
function Point(x){
    this.x = x;
    this.saying = function(){
        alert(this.x);
    };
}
var p1 =new Point(1);
var p2 =new Point(2);
p1.saying();						// 返回值1
p2.saying();						// 返回值2


</script>
</head>
