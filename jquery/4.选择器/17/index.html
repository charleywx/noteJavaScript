<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>可见性过滤器的示例</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var visibleHTML = $("div:visible").html();	//取得显示的div的值
		var hiddenHTML = $("div:hidden").html();	//取得隐藏的div的值
		alert(visibleHTML+"\n\r"+hiddenHTML);    	//alert取得的信息
	});
</script>

</head>
<body>
    <input type="text" value="我是不显示的input元素" style="display:none">
	<input type="hidden" value="我是隐藏域">
	<div>显示的div元素</div>
	<div style="display:none;">不显示的div元素</div>
</body>
</html>
