<!DOCTYPE html>
<html>
<head>
<title>在jQuery Mobile中事件触发</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.user-scalable=no" />
<link href="../css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">

	$("#page1").live("pagebeforecreate",function(){
		alert("正在创建页面！");
	});

	$("#page1").live("pagecreate",function(){
		alert("页面创建完成！");
	});

</script>
</head>

<body>
<div data-role="page" id="page1">
<div data-role="header"><h1>jQuery Mobile事件</h1></div>
	<div data-role="content">
		<p>在jQuery Mobile中事件触发</p>
	</div>
<div data-role="footer"><h4>2014 www.mingrisoft.com</h4></div>
</div>

</body>
</html>
