<!DOCTYPE html>
<html>
<head>
<title>显示和隐藏加载网页对话框</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.user-scalable=no" />
<link href="../css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
$(document).on("click",".show-page-loading-msg",function(){
	$.mobile.loading('show',{
		text:"页面正在加载中...",
		textVisible:true,
		theme:"a",
		textonly:false,
		html:""
	});
})

$(document).on("click",".hide-page-loading-msg",function(){
	$.mobile.loading("hide");
})
</script>
</head>

<body>
<button class="show-page-loading-msg" data-theme="a">显示加载网页的对话框</button>
<button class="hide-page-loading-msg" data-theme="a">隐藏加载网页的对话框</button>
</body>
</html>
