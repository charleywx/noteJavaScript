<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style type="text/css">
	    .redBorder{
	    border:2px solid red;
	    }
		.test1{
		width:240px;
		height:150px;
		background-color:#3493B9;
		text-align:center;
		padding:3px 0px;
		}
		.test2{
		width:160px;
		height:100px;
		background-color:#47BAE7;
		text-align:center;
		line-height:20px;
		margin:10px auto;
		}
		span{
		width:100px;
		height:35px;
		background-color:#fff;
		padding:20px 20px 20px 20px;
		}
		body{
		font-size:12px;
		}
	</style>

<title>使用target()方法优化冒泡事件</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	    $(".test1").mouseover(function(event){
		    $(event.target).addClass("redBorder");
	    });
	    $(".test1").mouseout(function(event){
		    $(event.target).removeClass("redBorder");
	    });
	    $(".test2").mouseover(function(event){
		    $(event.target).addClass("redBorder");
	    });
	    $(".test2").mouseout(function(event){
		    $(event.target).removeClass("redBorder");
	    });
	    $("span").mouseover(function(event){
		    $(event.target).addClass("redBorder");
	    });
	    $("span").mouseout(function(event){
		    $(event.target).removeClass("redBorder");
	    }); 

	});
	</script>
</head>
<body>
<div class="test1"> 
	<b>div元素</b>
	<p class="test2">
		<b>p元素</b><br/><br/>
		<span><b>span元素</b></span>
	</p>
</div>
</body>
</html>
