<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>使用ColorPicker插件制作颜色选择器</title>
<style>
   body{margin:10;padding:10;font-size:12px;font-family:"微软雅黑",Verdana,Arial}
</style>

<script type="text/javascript" src="colorpicker/jquery.js"></script> 
<script type="text/javascript" src="colorpicker/jquery.colorpicker.js"></script> 
<script type="text/javascript">
$(function(){
	$("#colorpicker").colorpicker({
		fillcolor:true,
		success:function(o,color){
			$(o).css("color",color);
		}
	});
});
</script>
</head>
<body>
<div id="container">
    <font color="blue">文字着色：</font><br />
     请输入颜色值：<input type="text" id="colorpicker" />
</div>
</body>
</html>
