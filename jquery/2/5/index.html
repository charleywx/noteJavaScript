<title>输出日期中的年月日</title>
<script language="javascript">
	var day = new Date();   // 当天日期
	document.write("今天是"+day.getFullYear()+"年"+(day.getMonth()+1)+"月"+day.getDate()+"日");   // 输出当天日期的年月日
</script>
