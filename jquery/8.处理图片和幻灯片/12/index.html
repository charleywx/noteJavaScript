<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>编程词典图片的Lightbox效果</title>
	<link rel="stylesheet" href="../css/screen.css">
	<link rel="stylesheet" href="../css/lightbox.css">
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/lightbox.js"></script>
</head>

<body>

<section id="examples" class="examples-section">
		<div class="container">
			
			<h3 style="clear: both;">编程词典图片的Lightbox效果</h3>

			<div class="image-row">
				<div class="image-set">
					<a class="example-image-link" href="../img/demopage/a1.png" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="../img/demopage/b1.png" alt=""/></a>
					<a class="example-image-link" href="../img/demopage/a2.png" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="../img/demopage/b2.png" alt="" /></a>
					<a class="example-image-link" href="../img/demopage/a3.png" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="../img/demopage/b3.png" alt="" /></a>
					<a class="example-image-link" href="../img/demopage/a4.png" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="../img/demopage/b4.png" alt="" /></a>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
