<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用$.extend()函数扩展对象</title>
<style>
	ul{
		margin:0px;
		padding:0px;
		border-left:1px;border-right:1px;
		list-style-type:none;
		width:400px;
	}
	ul li{
		border-bottom:1px;
	}
</style>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var first_obj = {name:"无语",sex:"女"};        // 定义第一个对象
		var second_obj = {name:"轻鸿",email:"mingrisoft@mingrisoft.com"};    // 定义第二个对象
		var last_obj = $.extend(first_obj,second_obj);            // 合并对象
		var li_lines = "<li>last_obj对象的内容为：</li>";   	
		// 循环遍历last_obj对象
		$.each(last_obj,function(key,value){   
			li_lines += "<li>" + key+":"+value+"</li>";    // 将属性以及属性的值都显示出来
		})
		$("ul").append(li_lines);             // 将li元素添加值ul元素中
	});
</script>
</head>
<body>
<ul></ul>
</body>
</html>
