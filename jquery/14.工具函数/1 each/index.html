<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用$.each()函数遍历JSON对象</title>
<style>
	ul{
		margin:0px;
		padding:0px;
		border-left:1px;border-right:1px;
		list-style-type:none;
		width:400px;
	}
	ul li{
		padding:8px;
		border-bottom:1px;
	}
</style>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var bookData = {"PHP类图书":"《PHP必须知道的300个问题》","Java类图书":"《学通Java的24堂课》","JavaScript类图书":"《JavaScript入门经典》"};          // 定义JSON数据
		var li_lines = "<li><span>分类</span><span style='padding-left:110px;'>书名</span></li>";   // 定义标头内容
		$.each(bookData,function(type,name){   // 循环遍历JSON对象
			li_lines += "<li>" + type+"       "+name+"</li>";    // 将类别和书名添加至li元素中
		})
		$("ul").append(li_lines);             // 将li元素添加值ul元素中
	});
</script>
</head>
<body>
<ul></ul>
</body>
</html>
