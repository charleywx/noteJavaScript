<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用$.map()函数改变数组中的元素</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var numArray = [12,25,44,1,77,100,205];          // 定义待变更数组
		var suitableArray = $.map(numArray,function(element,index){   
			return element+20;    // 将数组中元素数值各增加20
		})
		var str = "筛选前数据：" + numArray.join() + "<br/><br/>";    // 输出筛选前的数据
		str += "筛选后的数据：";
		str += suitableArray.join();     // 输出变更后的数据
		$("div").append(str);             // 将li元素添加值ul元素中
	});
</script>
</head>
<body>
<div></div>
</body>
</html>
