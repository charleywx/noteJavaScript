<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用$.contains()函数检测两个节点的包含关系</title>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var body_obj = document.body;                   // 获取body元素节点DOM对象
		var div_obj = document.getElementById("cdiv");  // 获取div元素节点DOM对象
		var str = "body对象是否包含div对象："+$.contains(body_obj,div_obj)+"<br/>"; //判断body对象是否包含页面中的div对象
		$("#cdiv").html(str);             // 将最终结果显示到div元素中
	});

</script>
</head>
<body>
<div id="cdiv"></div>
</body>
</html>
