<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动态控制页面字体大小</title>
<script src="../js/jquery-1.11.1.min.js"></script>
<script>

$(function(){
$(".increaseFont").change(function(){
		var currentFontSize = $(".content").css("font-size");   // 获取当前字体字号
		var currentFontSizeNum = parseFloat(currentFontSize,10);
		var newFontSize = currentFontSizeNum * 1.2;    // 将网页字体大小设置为当前字体的1.2倍
		$(".content").css("font-size",newFontSize);
		return false;
	});
	$(".decreaseFont").change(function(){
		var currentFontSize = $(".content").css("font-size");  // 获取当前字体字号
		var currentFontSizeNum = parseFloat(currentFontSize,10);
		var newFontSize = currentFontSizeNum * 0.8;    // 将网页字体大小设置为当前字体的0.8倍
		$(".content").css("font-size",newFontSize);
		return false;
	});
	var orginalFontSize = $(".content").css("font-size");   // 获取当前字体字号
	$(".resetFont").click(function(){
		$(".content").css("font-size",orginalFontSize);    // 重置字体大小
	});
});
</script>
</head>
<body>
<div>
<input name="changesize" type="radio" value="1" class="increaseFont" />增加字号<input name="changesize" type="radio" class="decreaseFont" value="0"/>缩小字号
<input name="resetFont" type="radio" class="resetFont" />重置字号
</div>
<div class="content">

企业宗旨：通过数字化改变人们的学习方式，真正实现在实践中学习，在娱乐中学习，在充满挑战和乐趣的实践活动中实现价值，享受成功。用数字化推动学习方式的改变和社会进步！把基于数字化技术的最佳实践，普及到大众的学习与生活的活动中。创造社会大价值，实现企业大成功。
</div>
</body>
</html>
