<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lazy Load插件实现图片的延迟加载</title>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.lazyload.min.js"></script>
<script>
$(function(){
	$("img.lazy").lazyload({
		event:"click"
	});
});
</script>
</head>
<body>
<div id="container">
<img src="images/grey.gif" data-original="images/04.jpg" class="lazy" width=755 height=318 /><br/>
<img src="images/grey.gif" data-original="images/05.jpg" class="lazy" width=755 height=318 /><br/>
<img src="images/grey.gif" data-original="images/06.jpg" class="lazy" width=755 height=318 /><br/>
<img src="images/grey.gif" data-original="images/07.jpg" class="lazy" width=755 height=318 /><br/>

<img src="images/grey.gif" data-original="images/05.jpg" class="lazy" width=755 height=318 /><br/>
<img src="images/grey.gif" data-original="images/06.jpg" class="lazy" width=755 height=318 /><br/>
<img src="images/grey.gif" data-original="images/07.jpg" class="lazy" width=755 height=318 /><br/>

<img src="images/grey.gif" data-original="images/05.jpg" class="lazy" width=755 height=318 /><br/>

<img src="images/grey.gif" data-original="images/07.jpg" class="lazy" width=755 height=318 /><br/>
</div>
</body>
</html>
