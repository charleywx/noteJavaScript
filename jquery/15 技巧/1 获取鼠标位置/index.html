<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>捕获鼠标移动到图片上的坐标</title>
<script src="../js/jquery-1.11.1.min.js"></script>
<script>
   $(function(){
	   $("img").mousemove(function(e){
		   // 获取X坐标
		   var px = e.originalEvent.x - $(this).offset().left || e.originalEvent.layerX-$(this).offset().left || 0;
		   // 获取Y坐标
		   var py = e.originalEvent.y - $(this).offset().top || e.originalEvent.layerY-$(this).offset().top || 0;
		   $(".position").html("X:"+px+","+"Y:"+py);
	   });
   })
</script>
</head>
<body>
	<div class="container">
		<div class="position">X:0,Y:0</div>
		<img src="images/06.jpg">
	</div>
</div>
</body>
</html>
