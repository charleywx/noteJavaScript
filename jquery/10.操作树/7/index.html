<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>事件委托</title>
<style>
ul li{ 
	width:150px;
	font-size:13px; 
	color:#222; 
	line-height:18px; 
	cursor:pointer;
	list-style:none; 
	background:url(images/node.gif); 
	background-repeat:no-repeat; 
	padding:0 0 3px 20px;
}
.menu>li{ 
	list-style:none; 
	background:url(images/open.gif); 
	background-repeat:no-repeat; 
	padding:0 0 3px 20px;
}
.menu .close{
	background:url(images/folder.gif) no-repeat;
}
#cate_content{
	width:400px;
	height:20px;
	padding-right:10px;
	padding-top:8px;
	font-size:12px;
	text-align:right;
}
</style>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".menu").click(function(e){
		var bookname = $(e.target).text();              // 获取被点击的节点的文本值
		var msg = "";
		if($(e.target).parent().hasClass("cate")){      // 当点击分类节点时
			msg = bookname;                             
		}else{                                          // 当点击子结点时
			var category = $(e.target).parent().prev().text();      // 获取父元素的前一个元素的文本值
			msg = category+">>"+bookname;
		}
		$("#cate_content").text(msg);                   // 为div元素设置文本值
	})
});
</script>
</head>

<body>
<h2>编程语言图书</h2>
<div id="cate_content"></div>
<ul class="menu">
	<li class="cate"><u>PHP类</u></li>
	<ul>
		<li>PHP从入门到精通</li>
		<li>PHP开发实战宝典</li>
		<li>PHP典型模块大全</li>
	</ul>
	<li class="cate"><u>JAVA类</u></li>
	<ul>
		<li>JAVA项目开发实战</li>
		<li>JAVA从入门到实践</li>
		<li>JAVA开发实战</li>
	</ul>
	<li class="cate"><u>C语言类</u></li>
	<ul>
		<li>C语言从入门到精通</li>
		<li>C语言从入门到实践</li>
	</ul>
	<li class="cate"><u>数据库类</u></li>
	<ul>
		<li>MySQL数据库编程</li>
		<li>Oracle数据库编程</li>
	</ul>
</ul>

</body>
</html>
