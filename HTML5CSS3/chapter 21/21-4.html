<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			transform-origin: 0 0;
			margin:10px auto;
		}
		.d1{
			transform: scale(1,1);
			background: blue;
		}
		.d2{
			transform: scale(1.5,1);
			background: red;
		}
		.d3{
			transform: scale(0.5);
			background: green;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
