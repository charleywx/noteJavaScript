<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			margin:20px;
			color:#fff;
			font-size: 50px;
			line-height: 200px;
			text-align: center;
			transform-origin: 0 0 ;
			float: left;
		}
		.d1{
			transform: rotateX(40deg);
		}
		.d2{
			transform: rotateY(50deg);
		}
	</style>
</head>
<body>
	<div>3D旋转</div>
	<div class="d1">3D旋转</div>
	<div class="d2">3D旋转</div>
</body>
</html>
