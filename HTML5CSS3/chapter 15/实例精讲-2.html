<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;padding:0;
		}
		ul{
			list-style: none;
		}
		#nav{
			width:100px;
			position:fixed;
			top:100px;
			right:100px;
		}
		#nav>li{
			width: 100%;
			height: 100px;
			background: #ccc;
			position:relative;
			line-height: 50px;
			text-align: center;
		}
		#nav>li ul{
			width: 400px;
			position:absolute;
			top:0;
			right:100px;

		}
		#nav>li ul li{
			width: 100px;
			height: 100px;
			background: #ccc;
			float:left;
		}
		#nav>li ul{
			display:none;
		}
		#nav>li:hover ul{
			display:block;
		}
		#nav li:hover{
			background: #333;
			color:#fff;
		}
	</style>
</head>
<body>
	<ul id="nav">
		<li>第1项
			<ul>
				<li>first</li>
				<li>second</li>
				<li>third</li>
				<li>fourth</li>
			</ul>
		</li>
		<li>第2项
			<ul class="sec_nav">
				<li>first</li>
				<li>second</li>
				<li>third</li>
				<li>fourth</li>
			</ul>
		</li>
		<li>第3项
			<ul>
				<li>first</li>
				<li>second</li>
				<li>third</li>
				<li>fourth</li>
			</ul>
		</li>
		<li>第4项
			<ul>
				<li>first</li>
				<li>second</li>
				<li>third</li>
				<li>fourth</li>
			</ul>
		</li>
	</ul>
</body>
</html>
