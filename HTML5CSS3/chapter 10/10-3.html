<!DOCTYPE>
<html>

<title>元素选择器</title>
<style>
p{
color:red;
font-size: 20px;
}
ul{
list-style-type:none; 
}
a{
text-decoration:none;
}
</style>
</head>
<body>
<div>
<p>我是第1行P标签文字</p>
<ul>
<li>第1个li标签</li>
<li>第2个li标签</li>
<li>第3个li标签</li>
<li>第4个li标签</li>
</ul>
<p><a href="#">我是a标签</a></p>
<p>我是第2行P标签文字</p>
</body>
</html>
