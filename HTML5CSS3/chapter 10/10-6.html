<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li,.mytxt,span,a{
			font-size: 20px;
			color:red;
		}
	</style>
</head>
<body>
	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
	</ul>
	<hr/>
	<p>这是第1行文字</p>
	<p class="mytxt">这是第2行文字</p>
	<p class="mytxt">这是第3行文字</p>
	<p class="mytxt">这是第4行文字</p>
	<p>这是第5行文字</p>
	<hr/>
	<span>这是span标签内部的文字</span>
	<hr/>
	<a href="#">这是a标签内部的文字</a>
</body>
</html>
