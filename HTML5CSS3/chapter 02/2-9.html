<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>header</title>
</head>
<body>
	<header>
		<h1>这是页面的标题</h1>
	</header>
	<article>
		<h2>这是第一章</h2>
		<p>第一章的正文部分...</p>
	</article>
	<header>
		<h2>第二个header标签</h2>
		<p>因为html文档不会对header标签进行限制，所以我们可以创建多个header			标签！</p>
	</header>
</body>
</html>
