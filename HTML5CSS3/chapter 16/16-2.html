<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: #ccc;
		}
		h1{text-align: center;}
		.container{
			width: 750px;
			margin:20px auto;
			height: 500px;
			border:1px solid #fff;
			background: #fff;
			padding:25px;
		}
		img{
			display:block;
			float:left;
			margin:25px;
			filter:alpha(opacity=50);
			-moz-opacity:0.5; 
			opacity: 0.5;
		}
		img:hover{
			filter:alpha(opacity=100);
			-moz-opacity:1; 
			opacity: 1;
		}
	</style>
</head>
<body>
	<h1>鼠标移入图片正常显示</h1>

	</div>
</body>
</html>
