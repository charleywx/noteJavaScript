<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 500px;
			height: 500px;
			border:2px solid red;
			background-image: url('tomjerry.jpg');
			background-repeat: no-repeat;
			background-position: 50% 50%;
		}
	</style>
</head>
<body>
	<p>使用百分比设置背景图片的位置</p>
	<div></div>
</body>
</html>
<!-- top left
top center
top right
center left
center center
center right
bottom left
bottom center
bottom right
如果您仅规定了一个关键词，那么第二个值将是"center"。
默认值：0% 0%。
x% y%	
第一个值是水平位置，第二个值是垂直位置。
左上角是 0% 0%。右下角是 100% 100%。
如果您仅规定了一个值，另一个值将是 50%。
xpos ypos	
第一个值是水平位置，第二个值是垂直位置。
左上角是 0 0。单位是像素 (0px 0px) 或任何其他的 CSS 单位。
如果您仅规定了一个值，另一个值将是50%。
您可以混合使用 % 和 position 值。
 -->
