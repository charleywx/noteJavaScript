<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			border:10px solid lightblue;
		}
		span{
			width: 300px;
			height: 300px;
			border:10px solid pink;
		}
	</style>
</head>
<body>
	<div>我是块级元素，我可以拥有宽高</div>
	<span>我是行内元素，我没法获得宽高</span>
</body>
</html>
