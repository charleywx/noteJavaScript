<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			outline:2px solid black;
			margin:60px;
		}
		.d1{
			background: red;
		}
		.d2{
			background: greenyellow;
			outline-offset: 10px;
		}
	</style>
</head>
<body>
	<div class="d1">我的外轮廓没有被偏移</div>
	<div class="d2">我的外轮廓是被偏移的</div>
</body>
</html>
