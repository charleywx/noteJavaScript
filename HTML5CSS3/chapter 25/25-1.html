<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 200px;
			border:1px solid red;
			text-align: center;
			font-size: 20px;
			line-height: 200px;
			margin:10px;
		}
		.d2{
			resize: both;
			overflow:auto;
		}
	</style>
</head>
<body>
	<div class="d1">这是传统的div元素</div>
	<div class="d2">这是可以让用户自由调尺寸的div</div>
</body>
</html>
