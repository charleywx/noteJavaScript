<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.btn{
			width: 200px;
			height: 50px;
			border-radius: 10px;
			background: #f46;
			margin:10px;
			position:relative;
		}		
		.d2{
			padding:10px 85px;
			width: 30px;
			height: 30px;
		}
		.circle{
			width: 30px;
			height: 30px;
			border-radius: 15px;
			background: #fff;
		}
		.c1{
			top:10px;
			left:85px;
			position:absolute;
		}
		.d3{
			box-sizing: border-box;
			padding:10px 85px;
		}
	</style>
</head>
<body>
	<div class="btn d1">
		<div class="circle c1"></div>
	</div>
	<div class="btn d2">
		<div class="circle"></div>
	</div>
	<div class="btn d3">
		<div class="circle"></div>
	</div>
</body>
</html>
