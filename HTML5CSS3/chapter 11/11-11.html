<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			text-indent: left;
		}
		div{
			text-align: center;
		}
		span{
			text-align: right;
		}
	</style>
</head>
<body>
	<p>这是默认的水平对齐方式left</p>
	<hr>
	<div>这是居中的水平对齐方式center</div>
	<hr>
	<span>这是右边的水平对齐方式right</span>
</body>
</html>
