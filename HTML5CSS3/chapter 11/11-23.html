<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.u1{
			
			list-style-position:inside;
		}
	</style>
</head>
<body>
	<p>默认的列表标记</p>
	<ul >
		<li>items1</li>
		<li>items2</li>
		<li>items3</li>
		<li>items4</li>
	</ul>
	<hr/>
	<p>使用list-style-position属性的列表标记</p>
	<ul class="u1">
		<li>items1</li>
		<li>items2</li>
		<li>items3</li>
		<li>items4</li>
	</ul>
</body>
</html>
