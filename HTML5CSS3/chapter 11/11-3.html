<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 20px;
		}
		p{
			text-transform: none;
		}
		div{
			text-transform: capitalize;
		}
		a{
			text-transform: uppercase;
		}
		span{
			text-transform: lowercase;
		}
	</style>
</head>
<body>
	<p>hello world!</p>
	<hr/>
	<div>hello world!</div>
	<hr/>
	<a href="">hello world!</a>
	<hr/>
	<span>HELLOW WORLD!</span>
</body>
</html>
