<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.border1{
			width: 200px;
			height: 200px;
			border-width: 20px 10px 15px 5px;
			border-style:solid dashed dotted;
			border-color:red #00ff00 rgb(0,0,255);
		}
		.border2{
			width: 200px;
			height: 200px;
			border:solid green 20px;
		}
	</style>
</head>
<body>
	<div class="border1"></div>
	<div class="border2"></div>
</body>
</html>
