<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			word-spacing: 2em;
		}
		div{
			word-spacing: 20px;
		}
		
	</style>
</head>
<body>
	<p>letter-spacing属性是字间距属性2em</p>
	<p>hello world!</p>
	<hr/>
	<div>letter-spacing属性是字间距属性20px</div>
	<div>hello world!</div>
</body>
</html>
