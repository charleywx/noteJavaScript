<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 20px;
		}
		p{
			text-decoration: none;
		}
		div{
			text-decoration: underline;
		}
		span{
			text-decoration: overline;
		}
		em{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<p>这是一行普通文字</p>
	<hr/>
	<div>这是一行拥有下划线的文字</div>
	<hr/>
	<span>这是一行拥有上划线的文字</span>
	<hr/>
	<em>这是一行拥有中间删除线的文字</em>
</body>
</html>
