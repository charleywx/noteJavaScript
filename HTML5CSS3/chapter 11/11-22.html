<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.o1{
			list-style-image:url(icon.png);
		}
		
	</style>
</head>
<body>
	<p>默认的列表标记</p>
	<ul class="u1">
		<li>items1</li>
		<li>items2</li>
		<li>items3</li>
		<li>items4</li>
	</ul>
	<hr/>
	<p>使用list-style-image属性的列表标记</p>
	<ol class="o1">
		<li>items1</li>
		<li>items2</li>
		<li>items3</li>
		<li>items4</li>
	</ol>
</body>
</html>
