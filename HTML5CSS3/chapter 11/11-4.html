<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 20px;
		}
		p{
			font-style: normal;
		}
		div{
			font-style: italic;
		}
		a{
			font-style: oblique;
		}
		
	</style>
</head>
<body>
	<p>hello world!</p>
	<hr/>
	<div>hello world!</div>
	<hr/>
	<a href="">hello world!</a>
