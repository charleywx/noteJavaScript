<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			font-size: 20px;
		}
		div{
			font-size: 20pt;
		}
		a{
			font-size: 1in;
		}
		span{
			font-size: 2em;
		}
		em{
			font-size: 200%;
		}
	</style>
</head>
<body>
	<p>检测文字大小！20px</p>
	<hr/>
	<div>检测文字大小！20pt</div>
	<hr/>
	<a href="">检测文字大小！1in</a>
	<hr/>
	<span>检测文字大小！2em</span>
	<hr/>
	<em>检测文字大小！200%</em>
</body>
</html>
