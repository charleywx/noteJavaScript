<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.u1{
			list-style-type: decimal-leading-zero;
		}
		.o1{
			list-style-type:lower-roman;
		}
		.u2{
			list-style-type: upper-alpha;
		}
		.o2{
			list-style-type: hebrew;
		}
	</style>
</head>
<body>
	<p>0开头的数字标记</p>
	<ul class="u1">
		<li>items1</li>
		<li>items2</li>
		<li>items3</li>
		<li>items4</li>
	</ul>
	<hr/>
	<p>小写罗马数字</p>
	<ol class="o1">
		<li>items1</li>
		<li>items2</li>
		<li>items3</li>
		<li>items4</li>
	</ol>
	<hr/>
	<p>大写英文字母</p>
	<ul class="u2">
		<li>items1</li>
		<li>items2</li>
		<li>items3</li>
		<li>items4</li>
	</ul>
	<p>传统的希伯来编号方式</p>
	<ol class="o2">
		<li>items1</li>
		<li>items2</li>
		<li>items3</li>
		<li>items4</li>
	</ol>
</body>
</html>
