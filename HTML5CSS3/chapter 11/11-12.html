<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.top{
			vertical-align: top;
		}
		.bottom{
			vertical-align: bottom;
		}
		.middle{
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<p>这是一幅位于<img class="top" src="feiji.png" alt="">文本中的图像</p>
	<hr>
	<div>这是一幅位于<img class="bottom" src="feiji.png" alt="">文本中的图像</div>
	<hr>
	<span>这是一幅位于<img class="middle" src="feiji.png" alt="">文本中的图像</span>
</body>
</html>
