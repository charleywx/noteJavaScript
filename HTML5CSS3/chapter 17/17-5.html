<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p:only-child{
			color:red;
		}
		li:only-child{
			color:green;
		}
	</style>
</head>
<body>
	<div>
		<p>items0</p>
	</div>
	<ul>
		<li>items1</li>
		<li>items2</li>
		<li>items3</li>
		<li>items4</li>
		<span>items5</span>
	</ul>
</body>
</html>
