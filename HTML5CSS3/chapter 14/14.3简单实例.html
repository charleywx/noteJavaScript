<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 600px;
			height: 600px;
			margin:20px auto;
			background: #ccc;
			border:1px solid red;
		}
		img{
			margin: 50px;
		}
	</style>
</head>
<body>
	<div class="container"><img src="tomjerry.jpg" alt=""><img src="tomjerry.jpg" alt=""><img src="tomjerry.jpg" alt=""><img src="tomjerry.jpg" alt=""></div>
</body>
</html>
值	描述
left	元素向左浮动。
right	元素向右浮动。
none	默认值。元素不浮动，并会显示在其在文本中出现的位置。
inherit	规定应该从父元素继承 float 属性的值。
