<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 1200px;
			/*height: 200px;*/

			display:flex;
			flex-direction: row-reverse;
			flex-direction: column-reverse;
		}
		.content{
			width: 100px;
			height: 100px;
			background: lightpink;
			color:#fff;
			font-size: 50px;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">1</div>
		<div class="content">2</div>
		<div class="content">3</div>
		<div class="content">4</div>
		<div class="content">5</div>
	</div>
</body>
</html>
