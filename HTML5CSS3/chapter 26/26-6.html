<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 500px;
			height: 500px;
			border:5px red solid;
			display:flex;
			justify-content: space-around;
		}
		.content{
			width: 100px;
			height: 100px;
			background: lightpink;
			color:#fff;
			font-size: 50px;
			text-align: center;
			line-height: 100px;
		}
		.c1{
			order:3;
		}
		.c2{
			background: lightblue;
			order:1;
		}
		.c3{
			background: yellowgreen;
			order:4;
		}
		.c4{
			background: coral;
			order:2;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content c1">1</div>
		<div class="content c2">2</div>
		<div class="content c3">3</div>
		<div class="content c4">4</div>
	</div>
</body>
</html>
