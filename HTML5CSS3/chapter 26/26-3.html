<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 1200px;
			height: 500px;
			border:5px red solid;
			display:flex;
			justify-content: space-around;
			align-items: flex-start;
			align-items: flex-end;
			align-items: center;
			align-items: baseline;
		}
		.content{
			width: 100px;
			height: 100px;
			background: lightpink;
			color:#fff;
			font-size: 50px;
			text-align: center;
			line-height: 100px;
		}
		.c1{
			height: 100px;
		}
		.c2{
			height: 150px;
		}
		.c3{
			height: 200px;
		}
		.c4{
			height: 250px;
		}
		.c5{
			height: 300px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content c1">1</div>
		<div class="content c2">2</div>
		<div class="content c3">3</div>
		<div class="content c4">4</div>
		<div class="content c5">5</div>
	</div>
</body>
</html>
