<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改页面元素</title>
</head>
<body>

<p id="demo">id="demo" 的 p 元素</p>
<p id="demo2">id="demo2" 的 p 元素</p>
<p> 点击按钮修改过第一个 id="demo" 的 p元素内容</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction() {
    document.querySelector("#demo").innerHTML = "Hello World!";
}
</script>
</body>
</html>
