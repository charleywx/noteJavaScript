<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】Date对象的valueOf()方法返回值是当前日期对象的毫秒数。
var o = new Date();			// 对象实例
alert(o.toString());			// 返回当前时间的UTC字符串
alert(o.valueOf());
	// 返回当前距离1970年1月1日午夜（GMT时间）之间的毫秒数
alert(Object.prototype.valueOf.apply(o));
 	// Object对象默认返回当前时间的UTC字符串

//【示例2】在自定义类型时，除了重写toString()方法外，建议也重写valueOf()方法。这样当读取自定义对象的值时，避免返回的值总是"[object Object]"。
function Point(x,y){ 			// 自定义数据类型
    this.x = x;
    this.y = y;
}
Point.prototype.valueOf = function(){
	// 自定义Point数据类型的valueOf ()方法
    return "(" + this.x + "," + this.y + ")";
}
var p = new Point(26,68);
alert(p.valueOf());			// 返回当前对象的值"(26,68)"
alert(Object.prototype.valueOf.apply(p)); 
	// 默认返回值为"[object Object]"

//【示例3】在下面示例中，当获取自定义类型的对象p时，alert()方法会首先调用valueOf()方法，而不是toString()方法，如果需要获取该对象的字符串表示，则必须明确调用对象的toString()方法。
function Point(x,y){ 			// 自定义数据类型
    this.x = x;
    this.y = y;
}
Point.prototype.valueOf = function(){
	// 自定义Point数据类型的valueOf()方法
    return "(" + this.x + "," + this.y + ")";
}
Point.prototype.toString = function(){
	// 自定义Point数据类型的toString()方法
    return "[object Point]";
}
var p = new Point(26,68); 		// 实例化对象
alert("typeof p = " + p); 		// 默认调用valueOf()方法进行类型转换
alert("typeof p = " + p.toString());// 直接调用toString()方法进行类型转换

</script>
</head>

<body>
</body>
</html>
