<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例】为数组扩展一个求所有元素和的方法，实现代码如下：
Array.prototype._sum = Array.prototype.sum	||	// 检测是否存在同名方法
( Array.prototype.sum = function(){				// 定义该方法
    var _n = 0; 								// 临时汇总变量
    for(var i in this){ 						// 遍历当前数组对象
        if( this[i] = parseFloat( this[i] ) ) _n +=  this[i];
 			// 如果数组元素是数字，则进行累加
    };
    return _n; 	// 返回累加的和
});
Object.prototype.sum = Array.prototype._sum
	// 把数组临时原型方法赋值给对象的原型方法sum()

var a = [1, 2, 3, 4, 5, 6, 7, 8, "9"];			// 定义数组直接量
alert( a.sum() ); 								// 返回45


</script>
</head>

</body>
