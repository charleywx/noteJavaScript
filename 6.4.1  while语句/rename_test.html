<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】如果设置expression表达式的值为true，则会形成一个死循环，死循环容易导致宕机。
while(true); 					// 死循环空转

while(true) 					// 死循环
{
    ; 							// 空转
}

//【示例2】在循环体设计递增变量，用来控制循环次数。
var n = 0; 						// 声明并初始化循环变量
while(n < 10) 					// 循环条件
{								// 可以执行的复合语句
    n ++ ; 						// 递增循环变量
    alert(n); 					// 执行循环操作
}

//【示例3】也可以在循环的条件表达式中自动递增或递减值。针对上面的示例可以进行如下设计：
var n = 0;
while(n ++ < 10) 				// 在循环条件中递加循环变量的值
{
    alert(n);
}

//【示例4】下面的示例将循环执行9次，而上面的示例都将循环执行10次，这是因为++ n < 10表达式是先递增变量的值之后再进行比较，而n ++ < 10表达式是先比较之后再递增变量的值。
var n = 0;
while(++ n < 10) 				// 仅循环执行9次
{
    alert(n);
}



</script>
</head>

</body>
</html>
