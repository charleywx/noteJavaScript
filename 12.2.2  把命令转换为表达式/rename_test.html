<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】上一节提及三元运算符可以把分支结构转换为表达式，用户也可以使用布尔型表达式来转换分支结构。针对上一节的多分支结构示例，则可以使用多个逻辑表达式来执行连续运算。
var a = (( a == 1 ) && alert( 1 ) || 	// 如果a等于1，则提示1
       ( a == 2 ) && alert( 2 ) || 		// 如果a等于2，则提示2
       ( a == 3 ) && alert( 3 ) || 		// 如果a等于3，则提示3
       ( a == 4 ) && alert( 4 ) || 		// 如果a等于4，则提示4
       alert( undefined ) 				// 否则提示undefined
   ); 									// 多个逻辑表达式连续运算

//【示例2】对于分支结构来说，有两种途径可以实现连续运算，那么对于循环结构也可以通过递归运算实现连续运算的目的。
for( var i = 1 ; i < 100; i ++ ){
    document.write( i );
}

var i = 1; 									// 声明全局变量i，并初始化
(function(){								// 定义匿名函数
    document.write( i ); 					// 可以执行语句
    (++i < 100 ) && arguments.callee();
    // 如果递增后的变量i小于100，则执行递归运算
})()										// 调用函数

(function(){
    var i = 1;
    return function(){
        document.write( i ); 					// 可以执行语句
        (++i < 100 ) && arguments.callee();		// 有条件递归运算
    }
})()()											// 调用函数的返回函数



</script>
<body>
</body>
</html>
