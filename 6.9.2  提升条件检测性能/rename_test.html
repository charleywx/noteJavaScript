<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】在下面代码中，使用switch检测value值。
function map(value){
	switch(value) {
		case 0:
			return "result0";
		case 1:
			return "result1";
		case 2:
			return "result2";
		case 3:
			return "result3";
		case 4:
			return "result4";
		case 5:
			return "result5";
		case 6:
			return "result6";
		case 7:
			return "result7";
		case 8:
			return "result8";
		case 9:
			return "result9";
		default:
			return "result10";
	}
}

//【示例2】使用switch语句检测value值的方法比较笨重，针对上面代码可以使用一个数组查询替代switch结构块。下面代码把所有可能值存储到一个数组中，然后通过数组下标快速检测元素的值。
function map(value){
	var results = ["result0", "result1", "result2", "result3", "result4", "result5", "result6", "result7", "result8", "result9", "result10"]
	return results[value];
}

//【示例3】如果条件查询中键名不是有序数字，则无法与数组下标映射，这时可以使用对象成员查询。
function map(value){
	var results = {
		"a":"result0", "b":"result1", "c":"result2","d": "result3", "e":"result4","f": "result5", "g":"result6", "h":"result7", "i":"result8", "j":"result9", "k":"result10"
	}
	return results[value];
}



</script>
</head>
