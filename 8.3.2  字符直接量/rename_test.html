<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】
var r = /\x61/;					// 以ASCII编码匹配字母a

var s = "javascript";
var a = s.match(r); 				// 即匹配第一个字符a

//【示例2】除了十六进制外，还可以直接使用八进制数值来进行匹配：
var r = /\141/;					// 141是字母a的ASCII编码的八进制值
var s = "javascript";
var a = s.match(r); 				// 即匹配第1个字符a

//【示例3】
var r = /\u0061/;					// 以Unicode编码匹配字母a
var s = "javascript";				// 字符串直接量
var a = s.match(r); 				// 即匹配第一个字符a

//【示例4】当这些特殊的转义字符用在RegExp()构造函数中时，应注意使用双斜杠来表示。
var r = new RegExp("\\u0061");



</script>
</head>
