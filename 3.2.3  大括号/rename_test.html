<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script>

//【示例1】下面代码使用大括号定义一个对象直接量，其中包含多个“名/值”对，名称与值之间通过冒号分隔，每个“名/值”对之间通过逗号分隔。
// 使用大括号定义对象类型的数据结构
var house1 = {
    bigBedroom: "大卧", 
    smallBedroom: "小卧",
    diningRoom: "餐厅",
    livingRoom: "客厅",
    toilet: "卫生间"
}

//【示例2】下面代码定义一个函数，在函数中嵌套了一个switch条件结构。
// 定义函数对象结构
function house2(o){
    switch(o){	// 定义多条件结构体
        case "bigBedroom" :
            return "大卧";
            break;
        case "smallBedroom" :
            return "小卧";
            break;
        case "diningRoom" :
            return "餐厅";
            break;
        case "livingRoom" :
            return "客厅";
            break;
        case "toilet" :
            return "卫生间";
    }
};
alert(house2("smallBedroom"));		// 调用函数



</script>
</head>

</body>
