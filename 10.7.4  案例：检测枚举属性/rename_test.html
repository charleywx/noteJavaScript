<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


var person = {
    'first-name': 'zhang',
    'last-name': 'san',
    sayName: function () {
        document.write(this['first-name']+ this['last-name']);
    }
};
document.write('first-name' in person); 				// true
document.write(person.hasOwnProperty('first-name')); 	// true
document.write('toString' in person); 					// true
document.write(person.hasOwnProperty('toString')); 	// false

//【示例1】使用typeof运算符排除方法。 
for (var name in person) {   
    if (typeof person[name] != 'function') 		// 排除所有方法
        document.write(name+':'+ person[name] + '<br>');
} 

//创建一个数组，在其中以正确的顺序包含属性名。通过使用for语句，可以不用担心可能出现原型属性，并且按正确的顺序取得它们的值。
var properties = ['sayName', 'first-name', 'last-name']; 	//使用数组定义枚举顺序  
for (var  i = 0 ; i < properties.length; i += 1) {   
    document.write(properties[i]+':'+ person[properties[i]] + '<br>'); }  




//【示例2】对于下面自定义对象o，使用for/in循环可以遍历它的所有私有属性、原型属性，但是Javascript允许枚举的属性只有a、b和c。
function F(){
    this.a =1;
    this.b =2;
}
F.prototype.c =3;
F.d = 4;
var o = new F();
for(var I in o){
    document.write(I + "<br />");
}

//【示例3】
alert(o.propertyIsEnumerable("a"));	// 返回值为true，说明可以枚举
alert(o.propertyIsEnumerable("b"));	// 返回值为true，说明可以枚举
alert(o.propertyIsEnumerable("c"));	// 返回值为false，说明不可以枚举
alert(o.propertyIsEnumerable("d"));	// 返回值为false，说明不可以枚举
var o = F;
alert(o.propertyIsEnumerable("d"));	// 返回值为true，说明可以枚举


</script>
</head>

<body>
</body>
</html>
