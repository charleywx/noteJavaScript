<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">


//【示例1】检索数组中包含字符串类型的元素，可以这样设计。
var a = [1,2,true,"a","b"];				// 定义数组
for(var i in a){ 							// 遍历数组
    if(typeof a[i] == "string")
		// 如果数组元素的类型为字符串，则返回该元素的值
        alert(a[i]);
}

//【示例2】借助数组的length属性，使用for语句可以这样设计。
var a = [1, 2, true, "a", "b"];			// 定义数组
for( var i = 0; i < a.length ; i ++ ){ 	// 遍历数组
    if( typeof a[i] == "string" ) 
		// 如果数组元素的类型为字符串，则返回该元素的值
        alert( a[i] );
}


</script>
</head>

<body>
</body>
</html>
