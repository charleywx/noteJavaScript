<!doctype html>

<head>
<meta charset="utf-8">
<title>test</title>
<script>

//【示例1】逗号运算符可以实现连续声明多个变量并赋值。
var a = 1, b = 2, c = 3, d = 4;

var a = 1;
var b = 2;
var c = 3;
var d = 4;

var a =  b = 2, c =  d = 4;

//【示例2】下面代码中，变量a的值是逗号运算之后，通过第二个运算数c=2的执行结果赋值得到。第一个运算数的执行结果没有返回，但是这个表达式被执行了。
a = (b=1,c=2); 								// 连续执行和赋值
alert(a); 									// 返回2
alert(b); 									// 返回1
alert(c); 									// 返回2

//【示例3】下面代码中，for语句的条件表达式中仅能够包含三个表达式，第一个表达式是初始化循环值，第二个表达式是布尔值，第三个表达式是循环变量的递增值。为了能够在三个表达式中完成各种计算任务，这里把逗号运算符发挥到极致。但是，要确保在第二个循环条件的第二个表达式，最后一个表达式返回一个逻辑值，否则会导出循环出现错误。
for(a = 1, b = 10, c = 100; ++ c, a < b; a ++ , c -- ){
   alert(a * c);
}

//【示例4】逗号运算符的优先级是最低的。在下面代码中，赋值运算符优先于逗号运算符，也就是说数值1被赋值给变量b之后，继续赋值给变量a，最后才执行逗号运算符。
a = b=1,c=2; 						// 连续执行和赋值
alert(a); 							// 返回1
alert(b); 							// 返回1
alert(c); 							// 返回2


</script>
</head>
