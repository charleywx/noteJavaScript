<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="text/javascript">

//【示例1】获取本地系统的当前时间。
var now = new Date();
alert(now);	// 返回当前时间对象，如"Wed Apr 29 15 :37: 55 UTC +0800 2014 "

//【示例2】通过多选参数创建指定的时间对象。此时，构造函数Date()的参数格式如下：
new Date(year, month, day, hours, minutes, seconds, ms)

var d1 = new Date(2014,4,1);
alert(d1); 		// 返回时间对象，如"Fri May 1 00: 00:00 UTC+ 0800 2014"
var d2 = new Date(2014,4,1,5,30,30);
alert(d2); 		// 返回时间对象，如"Fri May 1 00: 00:00 UTC+ 0800 2014"

//【示例3】通过时间格式字符串创建指定的时间对象。此时，月份是从1开始，而不是从0开始。代码如下：
var d1 = new Date("2014/4/1 5:30:30");
alert(d1); 	// 返回时间对象，如"Wed Apr 1 05 :30: 30 UTC +0800 2014"

//【示例4】通过传递一个毫秒数创建指定的时间对象。这个毫秒数是距离1970年1月1日午夜(GMT时间)的毫秒数，代码如下：
var d1 = new Date(1000000000000);
alert(d1); 	// 返回时间对象，如"Sun Sep 9 09 :46 :40 UTC +0800 2001"

//【示例5】
d = new Date(  );						// 获取当前日期和时间
alert(d.toLocaleDateString());			// 显示日期
alert(d.toLocaleTimeString());			// 显示时间
alert(d.getDay());						// 获取一周中的第几天

//【示例6】利用Date对象还可以判断两个时间的时差。下面示例可以计算一个循环体空转100万次所花费的毫秒数。
var d1 = new Date();
var i = 0;
while(true){
    i ++ ;
    if(i > 1000000)
        break;
}
var d2 = new Date();
alert(d2 - d1); 						// 返回循环体运行的时间



</script>
</head>
